
    <h1>Teen Wolf</h1>
    <p>Une nuit, un jeune adolescent de Beacon Hills, Scott McCall, se fait attaquer par un loup et s'en sort avec une
        morsure à l'abdomen. Le lendemain, il remarque que son ouïe, ses réflexes et sa rapidité se sont plus
        développés. Il découvre qu'il est un loup-garou.</p>
